<script>
    /*Computer selects*/
    
    function computerPlay(){

        let computerChoice;
       
        if(Math.random() < .33){
            computerChoice = "rock";
        }

        else if(Math.random() < .66){
            computerChoice = "paper";
        }

        else{
            computerChoice = "scissors";
        }

        return(computerChoice);
    }

    /*User input*/
    function playerChoice(){
       let playerInput = prompt("Please choose rock, paper, or scissors: ");
        
        if(playerInput != null){
            playerInput = playerInput.toLocaleLowerCase();
            return(playerInput);
        }
    }


    /*Function that compares user input vs. computer choice.*/
    function playRound(playerInput, computerChoice){

        let outcome;
        
        if(playerInput === "rock"){
            switch(computerChoice){
                case "rock":
                    console.log("Draw!");
                    outcome = "draw";
                    break;
                case "paper":
                    console.log("Paper beats rock! You lose!");
                    outcome = "computerWin";
                    break;
                case "scissors": 
                    console.log("Rock beats scissors! You win!");
                    outcome = "playerWin";
                    break;
            }
            
        }   
            
        else if(playerInput === "paper"){
           switch(computerChoice){
                case "rock": 
                    console.log("Paper beats rock! You win!");
                    outcome = "playerWin";
                    break;
                case "paper": 
                    console.log("Draw!");
                    outcome = "draw";
                    break;
                case "scissors":
                    console.log("Scissors beats paper! You lose!");
                    outcome = "computerWin";
                    break;
            }
        }

        else{
            switch(computerChoice){
                case "rock":
                    console.log("Rock beats scissors! You lose!");
                    outcome = "computerWin";
                    break;
                case "paper":
                    console.log("Scissors beats paper! You win!");
                    outcome = "playerWin";
                    break;
                case "scissors":
                    console.log("Draw!");
                    outcome = "draw";
                    break;
            }
        }

        return outcome;
    }
    
    /*Function that runs the game and keeps score in the console*/
    function playGame(){

        let playerScore = 0;
        let computerScore = 0;

        for(i = 0; i < 5; i++){

            let playerInput = playerChoice();
            let computerChoice = computerPlay();
            let outcome = playRound(playerInput, computerChoice);

            if(outcome === "playerWin"){
                playerScore++;
                console.log("Player Score: " + playerScore);
                console.log("Computer Score: " + computerScore);
            }

            if(outcome === "computerWin"){
                computerScore++;
                console.log("Player Score: " + playerScore);
                console.log("Computer Score: " + computerScore);
            }
            
            if(outcome === "draw"){
                console.log("Player Score: " + playerScore);
                console.log("Computer Score: " + computerScore);
            }

        }
    }


</script>
